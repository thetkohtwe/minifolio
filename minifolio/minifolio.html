<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minifolio</title>
    <link rel="stylesheet" href="minifolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <!---------- Navbar ---------->
    <nav class="nav">
        <div class="brand-name">
            Minifolio.
        </div>

        <div class="icon-container">
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>

    <!---------- Main Section ---------->
    <main class="main-section">
        <div class="card">
            <i class="fa-solid fa-bolt card__icon"></i>
            <h1 class="card-text">See my works</h1>
            <div class="card-footer">
                <span>Explore</span>
                <button> 
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                  </button>
            </div>
        </div>

        <div id="resume" class="card">
            <i class="fa-solid fa-user card__icon"></i>
            <h1 class="card-text">See my resume</h1>
            <div class="card-footer">
                <span>see more</span>
                <button><i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="my-info" class="card">
            <img src="https://www.shareicon.net/data/512x512/2016/05/24/770117_people_512x512.png">
            <h1 class="card-text">Hi, I'm Zhong.</h1>
            <div class="card-footer">
                <span>Developer</span>
                <button>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="what-i-do" class="card">
            <h1 class="card__header">What I Do</h1>
            <div class="card-icon-box">
            <div>
            <i class="fa-solid fa-palette card__icon"></i>
            <span>Design</span>
            </div>
            <div>
            <i class="fa-solid fa-circle-nodes card__icon"></i>
            <span>Graphic</span>
            </div>
            <div>
            <i class="fa-solid fa-cube card__icon"></i>
            <span>Branding</span>
            </div>
            </div>
            
            <div class="card-footer">
                <button id="what_i_do_card_footer_button">
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            
        </div>

        <div id="email" class="card">
            <i class="fa-solid fa-envelope card__icon"></i>
            <div class="card-footer">
                <span>Email</span>
                <button>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="blog" class="card">
            <i class="fa-solid fa-pen card__icon"></i>
            <div class="card-footer">
                <span>Blog</span>
                <button>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="news-letter" class="card">
            <i class="fa-solid fa-newspaper card__icon"></i>
            <h1 class="card-text">News letter</h1>
            <span>SUBSCRIBE TO MY NEWS LETTER</span>
            <form>
                <input type="text">
            
            <button>Subscribe</button>
        </form>
        </div>

        <div id="get-in-touch" class="card">
            <i class="fa-solid fa-rocket card__icon"></i>
            <h1 class="card-text">Get In Touch Now</h1>
            <div class="card-footer">
                <span>see more</span>
                <button>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
    </main>
 <!-- FOOTER -->
    <footer>
        <div class="footer-name">
           <span class="span"> Minifolio.</span>
           <div class="footer-list">
            <a href="#">Home</a>
           <a href="#">About</a>
           <a href="#">Word</a>
           <a href="#">Contact</a>
           </div>
        </div>

        <div class="footer-icon">
            <div class="footer-list">
                <i class="ri-twitter-fill"></i>
                <i class="ri-linkedin-line"></i>
                <i class="ri-facebook-line"></i>
                <i class="ri-behance-fill"></i>
                <i class="ri-youtube-fill"></i>
            </div>
        </div>

        <div class="footer-text">
            <span class="span-1"><i class="fa-regular fa-copyright"></i>  Minifolio - Power By Webflow</span>
            <span class="span-1">Created By Zhong</span>
         </div>
    </footer>

</body>
</html>
